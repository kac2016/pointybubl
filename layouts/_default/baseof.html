{{ partial "head.html" . }}
<div class="wrapper">
  {{ partial "header.html" . }}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column {{ if or ( isset .Site.Params "author" ) ( isset .Site.Params "socialdata" ) }}is-three-quarters{{ end }}">
          {{ block "main" . }}
          {{ end }}
        </div>
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </section>
</div>
{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
